apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

if (gradle.useLocal) {
    apply from: 'local_upload_archive.gradle'
} else {
    apply plugin: 'com.github.panpf.bintray-publish'
}
android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.10'
}


if (!gradle.useLocal) {
    publish {
        userOrg = 'a10188755550'
        groupId = 'com.github.jokar'
        artifactId = 'multi-languages'
        publishVersion = "0.1.4"
        desc = 'android multi language support (support android O+)'
        website = 'https://github.com/MichaelJokAr/MultiLanguages'
    }
}